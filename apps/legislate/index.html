<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legislate?! — Web Edition (58-space)</title>
  <meta name="description" content="Unofficial web adaptation of Legislate?! with 58-space calibration and stage decks." />
  <link rel="stylesheet" href="./style.css?v=20250813h" />
</head>
<body>
  <div id="app"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script type="module" src="./app.js?v=20250813h"></script>

  <!-- Card Modal -->
  <div id="card-modal" class="card-modal hidden" aria-hidden="true">
    <div class="card-modal__backdrop" data-dismiss></div>
    <div class="card-modal__panel" role="dialog" aria-modal="true" aria-labelledby="card-title">
      <div class="card-modal__header">
        <h2 id="card-title" class="card-modal__title">Card</h2>
        <button class="card-modal__close" data-dismiss aria-label="Close">×</button>
      </div>
      <div id="card-body" class="card-modal__body"></div>
      <div class="card-modal__footer">
        <button class="card-modal__btn" data-dismiss>OK</button>
      </div>
    </div>
  </div>


<script>
document.addEventListener('click', function(e){
  const t = e.target;
  if(t && t.hasAttribute && t.hasAttribute('data-dismiss')){
    if(window.__onCardOk){ try{ window.__onCardOk(); }catch(e){} }
    const modal = document.getElementById('card-modal');
    if(modal){ modal.classList.add('hidden'); modal.setAttribute('aria-hidden','true'); }
  }
}, { passive:true });
</script>

</body>
</html>
