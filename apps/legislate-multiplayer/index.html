<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legislate?! Multiplayer</title>
  <link rel="stylesheet" href="../legislate-test/css/style.css?v=LG-1">
</head>
<body>

  <!-- Header -->
  <header class="page-header">
    <div class="brand">Legislate?!</div>
    <nav class="header-menu">
      <a href="../legislate-test/index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- Control Bar -->
  <div class="control-bar">
    <div class="control-col control-col--actions">
      <div class="control-box">
        <h2 class="control-heading">Controls</h2>
        <div class="button-row">
          <button id="rollBtn" class="button">Roll</button>
          <button id="restartBtn" class="button button--secondary">Restart</button>
        </div>
        <div style="margin-top:.5rem;">
          <label for="roomCode">Room</label>
          <input id="roomCode" placeholder="ABC123"
                 style="padding:.4rem .6rem;border:1px solid var(--border);border-radius:.5rem;">
          <button id="joinBtn" class="button">Join</button>
        </div>
      </div>
    </div>
    <div class="control-col control-col--turn">
      <div class="control-box">
        <div id="turnIndicator" class="turn">Loading…</div>
      </div>
    </div>
    <div class="control-col control-col--players">
      <div class="control-box">
        <section id="playersSection" class="players-section" aria-label="Players"></section>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="page-main">
    <div class="board-wrap">
      <img id="boardImg"
           src="../legislate-test/assets/packs/uk-parliament/board.png"
           alt="UK Parliament board">
      <div id="tokensLayer" class="tokens-layer" aria-live="polite"></div>
    </div>
    <div id="modalRoot"></div>
    <div id="diceOverlay" class="dice-overlay" hidden>
      <div class="dice-wrapper">
        <div id="dice" class="dice">
          <div class="face one"></div>
          <div class="face two"></div>
          <div class="face three"></div>
          <div class="face four"></div>
          <div class="face five"></div>
          <div class="face six"></div>
        </div>
      </div>
    </div>
    <p class="attrib" id="footerAttrib">
      Created by Dan Easterbrook. Inspired by the “Legislate?!” board game created by Hayley Rogers. 
      Utilises assets created by Terence Eden, licensed under the Open Government License.
    </p>
  </main>

  <pre id="dbg-log"></pre>

  <!-- Firebase SDK setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AlzaSyBCXekkFKqbW5_pOwcog9tUmxvmu33r_Q",
      authDomain: "legislate-game.firebaseapp.com",
      projectId: "legislate-game",
      databaseURL: "https://legislate-game.firebaseio.com",
      appId: "1:458226977279:web:63dc707ead4c78905dffca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);
    const auth = getAuth(app);

    await signInAnonymously(auth);
    window.fb = { db, rtdb, auth };
  </script>

  <!-- Reuse stable UI -->
  <script src="../legislate-test/js/debug.js?v=LG-1"></script>
  <script src="../legislate-test/js/ui.js?v=LG-1"></script>
  <script src="./multiplayer-app.js?v=LG-1"></script>
</body>
</html>
