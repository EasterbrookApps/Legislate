<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legislate?! Multiplayer</title>
  <link rel="stylesheet" href="../legislate-test/css/style.css?v=LG-1">
</head>
<body>

  <!-- Header -->
  <header class="page-header">
    <div class="brand">Legislate?!</div>
    <nav class="header-menu">
      <a href="../legislate-test/index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- Control Bar -->
  <div class="control-bar">
    <div class="control-col control-col--actions">
      <div class="control-box">
        <h2 class="control-heading">Controls</h2>
        <div class="button-row">
          <button id="rollBtn" class="button">Roll</button>
          <button id="restartBtn" class="button button--secondary">Restart</button>
        </div>
      </div>
    </div>

    <div class="control-col control-col--turn">
      <div class="control-box">
        <div id="turnIndicator" class="turn">Loading…</div>
      </div>
    </div>

    <div class="control-col control-col--players">
      <div class="control-box">
        <label for="playerCount">Players</label>
        <select id="playerCount" aria-label="Number of players">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <section id="playersSection" class="players-section" aria-label="Players"></section>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="page-main">
    <div class="board-wrap">
      <img id="boardImg" src="https://easterbrookapps.github.io/Legislate/apps/legislate-test/assets/packs/uk-parliament/board.png" alt="UK Parliament board">
      <div id="tokensLayer" class="tokens-layer" aria-live="polite"></div>
    </div>

    <!-- Room join (multiplayer) -->
    <div style="margin-top:1rem">
      <label for="roomCode" style="font-weight:600">Room code</label>
      <input id="roomCode" placeholder="e.g. ABC123" style="margin:0 .5rem .5rem 0; padding:.4rem .6rem; border:1px solid #d8dadd; border-radius:.4rem"/>
      <button id="joinBtn" class="button button--primary">Join</button>
    </div>

    <div id="modalRoot"></div>

    <div id="diceOverlay" class="dice-overlay" hidden>
      <div class="dice-wrapper">
        <div id="dice" class="dice">
          <div class="face one"></div>
          <div class="face two"></div>
          <div class="face three"></div>
          <div class="face four"></div>
          <div class="face five"></div>
          <div class="face six"></div>
        </div>
      </div>
    </div>

    <p class="attrib" id="footerAttrib">
      Created by Dan Easterbrook. Inspired by the “Legislate?!” board game created by Hayley Rogers. 
      Utilises assets created by Terence Eden, licensed under the Open Government License.
    </p>
  </main>

  <pre id="dbg-log"></pre>

  <!-- Firebase SDK setup (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // TODO: replace with your exact project config from Firebase console
    const firebaseConfig = {
      apiKey: "AIzaSyBCXekkFKqbW5_pOwcocg9tUmxvmu33r_Q",
      authDomain: "legislate-game.firebaseapp.com",
      projectId: "legislate-game",
      appId: "1:458226977279:web:63dc707ead4c78905dffca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Expose a readiness promise so the app can safely wait for Firebase
    window.fbReady = (async () => {
      await signInAnonymously(auth);
      // ensure auth state is settled
      await new Promise(res => onAuthStateChanged(auth, u => u && res(u)));
      window.fb = { app, db, auth };
      return window.fb;
    })();
  </script>

  <!-- Shared UI (non-module) -->
  <script src="../legislate-test/js/debug.js?v=LG-1"></script>
  <script src="../legislate-test/js/ui.js?v=LG-1"></script>

  <!-- Start the multiplayer app ONLY after Firebase is ready -->
  <script type="module">
    await window.fbReady;                              // ✅ Firebase is definitely initialised & authed
    import './multiplayer-app.js?v=LG-1';              // your app code (now free to use window.fb)
  </script>
</body>
</html>
