<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legislate?! · Multiplayer</title>
  <!-- Reuse stable styling -->
  <link rel="stylesheet" href="../legislate-test/css/style.css?v=LG-1">
</head>
<body>

  <header class="page-header">
    <div class="brand">
      <a href="../legislate-test/index.html" style="text-decoration:none;color:inherit;">Legislate?!</a>
    </div>
    <nav class="header-menu">
      <a href="../legislate/index.html" class="menu-link">Home</a>
      <a href="../legislate/about.html" class="menu-link">About</a>
      <a href="../legislate/contact.html" class="menu-link">Contact Us</a>
    </nav>
  </header>

  <div class="control-bar">
    <div class="control-col control-col--actions">
      <div class="control-box">
        <h2 class="control-heading">Controls</h2>
        <div class="button-row">
          <button id="rollBtn" class="button">Roll</button>
          <button id="restartBtn" class="button button--secondary">Restart</button>
        </div>
      </div>
    </div>

    <div class="control-col control-col--turn">
      <div class="control-box">
        <div id="turnIndicator" class="turn">Enter a room code</div>
      </div>
    </div>

    <div class="control-col control-col--players">
      <div class="control-box">
        <label for="roomCode">Room</label>
        <input id="roomCode" placeholder="ABC123"
               style="padding:.4rem .6rem;border:1px solid var(--border);border-radius:.5rem;">
        <button id="joinBtn" class="button">Join</button>

        <label for="playerCount" style="margin-left:.5rem;">Players</label>
        <select id="playerCount" aria-label="Number of players">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <section id="playersSection" class="players-section" aria-label="Players"></section>
      </div>
    </div>
  </div>

  <main class="page-main">
    <div class="board-wrap">
      <img id="boardImg"
           src="https://easterbrookapps.github.io/Legislate/apps/legislate-test/assets/packs/uk-parliament/board.png"
           alt="UK Parliament board">
      <div id="tokensLayer" class="tokens-layer" aria-live="polite"></div>
    </div>

    <div id="modalRoot"></div>

    <!-- Dice overlay (same as stable) -->
    <div id="diceOverlay" class="dice-overlay" hidden>
      <div class="dice-wrapper">
        <div id="dice" class="dice">
          <div class="face one"></div>
          <div class="face two"></div>
          <div class="face three"></div>
          <div class="face four"></div>
          <div class="face five"></div>
          <div class="face six"></div>
        </div>
      </div>
    </div>

    <p class="attrib">© <span id="yr"></span> Legislate?!</p>
  </main>

  <pre id="dbg-log"></pre>

  <!-- Reuse stable UI primitives; DO NOT load engine.js here -->
  <script src="../legislate-test/js/ui.js?v=LG-1"></script>
  <script src="./multiplayer-app.js?v=LG-1"></script>
  <script>document.getElementById('yr').textContent = new Date().getFullYear();</script>
</body>
</html>
