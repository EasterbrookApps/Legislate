<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legislate?! v1.2.4 UI Fix</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header id="topbar">
    <div class="brand">Legislate?!</div>
    <div id="turn-indicator"><span class="player-dot" id="active-color"></span><span id="active-name">Player 1</span>'s turn</div>
    <div class="header-actions">
      <button id="roll-btn-header" class="btn">Roll</button>
    </div>
  </header>
  <main id="main">
    <div id="board-wrap">
      <svg id="board-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <image id="board-image" href="assets/board.png" x="0" y="0"></image>
        <g id="tokens-layer"></g>
        <g id="active-ring-layer"></g>
      </svg>

      <div id="card-modal" class="overlay hidden" aria-modal="true" role="dialog">
        <div class="card card-modal">
          <div id="card-header" class="card-header">Deck</div>
          <div id="card-text" class="card-text">â€¦</div>
          <button id="card-ok" class="btn">OK</button>
        </div>
      </div>

      <div id="dice-overlay" class="overlay hidden" aria-modal="true" role="dialog">
        <div id="big-die" class="die big p1"></div>
        <div id="die-result" class="die-result"></div>
      </div>

      <button id="floating-die" class="die floating p1" title="Roll"></button>
    </div>
  </main>
  <footer id="footer">
    <div id="players"></div>
    <button id="restart" class="btn subtle">Restart</button>
  </footer>

  <script src="js/util.js"></script>
  <script src="js/state.js"></script>
  <script src="js/board.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/dice.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
