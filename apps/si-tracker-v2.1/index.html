<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SI Tracker V2.1</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./ui/app.css" />
</head>
<body>
  <a class="skip" href="#main">Skip to content</a>
  <header class="topbar">
    <div class="brand">
      <span class="brand-icon" aria-hidden="true">⚖️</span>
      <span class="brand-title">UK SI Tracker</span>
    </div>
    <nav class="tabs" aria-label="Primary">
      <a href="#/laid" class="tab" data-tab="laid">Laid</a>
      <a href="#/calendar" class="tab" data-tab="calendar">Calendar</a>
      <a href="#/archive" class="tab" data-tab="archive">Archive</a>
      <a href="#/watchlist" class="tab" data-tab="watchlist">Watchlist</a>
      <a href="#/about" class="tab" data-tab="about">About</a>
    </nav>
    <div class="actions">
      <button id="searchBtn" title="Search (/)">Search</button>
      <button id="densityBtn" title="Toggle density">Density</button>
      <button id="themeBtn" title="Toggle theme">Theme</button>
    </div>
  </header>

  <main id="main" class="layout">
    <aside class="filters" aria-label="Filters">
      <div class="filter-group">
        <div class="filter-header">Quick filters</div>
        <label><input type="checkbox" id="flt-current"> Currently before Parliament</label>
        <label><input type="checkbox" id="flt-commons"> Commons-only</label>
      </div>
      <div class="filter-group">
        <div class="filter-header">Status</div>
        <div id="chips-status" class="chips"></div>
      </div>
      <div class="filter-group">
        <div class="filter-header">Procedure</div>
        <div id="chips-procedure" class="chips"></div>
      </div>
      <div class="filter-group">
        <div class="filter-header">Department</div>
        <div id="chips-dept" class="chips"></div>
      </div>
      <button id="clearFilters" class="clear">Clear all</button>
    </aside>

    <section class="content" id="view"></section>
  </main>

  <div id="modal-root" aria-live="polite"></div>
  <script src="./ui/app.js"></script>
  <script src="./ui/calendar.js"></script>
  <script src="./ui/app.detail-patch.js"></script>
</body>
</html>
