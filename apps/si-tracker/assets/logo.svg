<svg xmlns="http://www.w3.org/2000/svg" width="180" height="36" viewBox="0 0 180 36" aria-labelledby="title">
  <title>SI Tracker</title>
  <rect rx="8" width="180" height="36" fill="#0b1b33"/>
  <text x="18" y="24" font-family="Inter, ui-sans-serif, system-ui" font-size="16" fill="#fff">SI Tracker</text>
  <circle cx="164" cy="18" r="6" fill="#7dd3fc">
    <animate attributeName="r" values="6;8;6" dur="2.2s" repeatCount="indefinite" />
