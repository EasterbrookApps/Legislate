<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legislate?!</title>
  <link rel="stylesheet" href="./css/style.css?v=LG-1">
</head>
<body>

  <!-- Header with brand title and new placeholder menu -->
  <header class="page-header">
    <div class="brand">Legislate?!</div>
    <nav class="header-menu">
      <a href="#" class="menu-link">Home</a>
      <a href="#" class="menu-link">About</a>
      <a href="#" class="menu-link">Contact Us</a>
    </nav>
  </header>

  <!-- Control Bar -->
  <div class="control-bar">
    <div class="control-col control-col--actions">
      <div class="control-box">
        <h2 class="control-heading">Controls</h2>
        <div class="button-row">
          <button id="rollBtn" class="button">Roll</button>
          <button id="restartBtn" class="button button--secondary">Restart</button>
        </div>
      </div>
    </div>
    <div class="control-col control-col--turn">
      <div class="control-box">
        <div id="turnIndicator" class="turn">Loading…</div>
      </div>
    </div>
    <div class="control-col control-col--players">
      <div class="control-box">
        <label for="playerCount">Players</label>
        <select id="playerCount" aria-label="Number of players">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <section id="playersSection" class="players-section" aria-label="Players"></section>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="page-main">
    <div class="board-wrap">
      <img id="boardImg" src="https://easterbrookapps.github.io/Legislate/apps/legislate-test/assets/packs/uk-parliament/board.png" alt="UK Parliament board">
      <div id="tokensLayer" class="tokens-layer" aria-live="polite"></div>
    </div>
    <div id="modalRoot"></div>
    <div id="diceOverlay" class="dice-overlay" hidden>
      <div class="dice-wrapper">
        <div id="dice" class="dice">
          <div class="face one"></div>
          <div class="face two"></div>
          <div class="face three"></div>
          <div class="face four"></div>
          <div class="face five"></div>
          <div class="face six"></div>
        </div>
      </div>
    </div>
    <p class="attrib" id="footerAttrib">
      Created by Dan Easterbrook. Inspired by the “Legislate?!” board game created by Hayley Rogers. Utilises assets created by Terence Eden, licensed under the Open Government License.
    </p>
  </main>

  <pre id="dbg-log"></pre>

  <!-- Scripts -->
 <script src="./js/storage.js?v=LG-7"></script>
<script src="./js/engine.js?v=LG-7"></script>
<script src="./js/loader.js?v=LG-7"></script>
<script src="./js/ui.js?v=LG-7"></script>
<script src="./js/app.js?v=LG-7"></script>
<script src="./js/debug.js?v=LG-7"></script>
</body>
</html>
