<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Legislate (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="./css/style.css?v=20250826-2" as="style">
  <link rel="stylesheet" href="./css/style.css?v=20250826-2">
</head>
<body>

  <header class="page-header">
    <div class="brand">Legislate</div>
    <div id="error-banner" class="attrib" hidden>There was a problem.</div>
    <div class="controls">
      <label for="playerCount">Players</label>
      <select id="playerCount" aria-label="Number of players">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <button id="rollBtn" class="button">Roll</button>
      <button id="restartBtn" class="button button--secondary">Restart</button>
    </div>
    <div id="turnIndicator" class="turn">Loading…</div>
  </header>

  <main class="page-main">
    <div class="board-wrap">
      <!-- Board image -->
      <img id="boardImg" alt="UK Parliament board" src="./assets/packs/uk-parliament/board.png">

      <!-- Tokens layer (absolute over board) -->
      <div id="tokensLayer" class="tokens-layer" aria-live="polite"></div>
    </div>

    <!-- Players strip (if you render it in UI) -->
    <section id="playersSection" class="players-section" aria-label="Players"></section>

    <!-- Modal and dice overlay roots -->
    <div id="modalRoot"></div>
    <div id="diceOverlay" class="dice-overlay" hidden>
      <div class="dice-wrapper">
        <div id="dice" class="dice"></div>
      </div>
    </div>

    <p class="attrib" id="footerAttrib">
      Built from the Legislate board game materials. Attribution TBD.
    </p>
  </main>

  <!-- Always-on legacy debug sink (guaranteed visible) -->
  <pre id="dbg-log" style="max-height:200px;overflow:auto;background:#111;color:#0f0;font-size:12px;padding:6px;margin:0;white-space:pre-wrap;"></pre>

  <!-- Script order: debug BEFORE app, engine → loader → ui → app -->
  <script src="./js/storage.js?v=20250826-2" defer></script>

  <!-- Legacy debug must be before app so app can log into it -->
  <script src="./js/debug.js?v=20250826-2" defer></script>

  <!-- Game core -->
  <script src="./js/engine.js?v=20250826-2" defer></script>
  <script src="./js/loader.js?v=20250826-2" defer></script>
  <script src="./js/ui.js?v=20250826-2" defer></script>
  <script src="./js/app.js?v=20250826-2" defer></script>

</body>
</html>
