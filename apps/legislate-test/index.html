<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legislate?!</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="page-header">
    <div class="brand">Legislate?!</div>
    <div class="controls">
      <label>
        Players:
        <select id="playerCount">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </label>
      <button id="rollBtn" class="button">Roll</button>
      <button id="restartBtn" class="button button--secondary">Restart</button>
    </div>
    <div id="turnIndicator" class="turn">Loadingâ€¦</div>
  </header>

  <main class="page-main">
    <div class="board-wrap">
      <img id="boardImg" src="content/uk-parliament/board.png" alt="Game board" />
      <div id="tokensLayer" class="tokens-layer"></div>
    </div>
    <section class="players-section" id="players"></section>
    <div id="modalRoot"></div>
    <div id="diceOverlay" class="dice-overlay" hidden>
      <div class="dice-wrapper">
        <div id="dice" class="dice"></div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    <p id="footerAttrib" class="attrib">
      Built with reference to the official Legislate board game (see attribution).
    </p>
  </footer>

  <!-- scripts -->
  <script src="js/storage.js"></script>
  <script src="js/loader.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/debug.js"></script>
</body>
</html>
