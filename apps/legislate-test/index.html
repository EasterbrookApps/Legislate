<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legislate?!</title>
  <link rel="stylesheet" href="style.css?v=1.0.1">
</head>
<body>
  <header class="page-header">
    <div class="brand">Legislate?!</div>
    <div id="turnIndicator" class="turn">Loadingâ€¦</div>
    <div class="controls">
      <button id="rollBtn" class="button">Roll</button>
      <button id="restartBtn" class="button button--secondary">Restart</button>
      <label>Players:
        <select id="playerCount">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </label>
    </div>
  </header>
  <main class="page-main">
    <div class="board-wrap">
      <img id="boardImg" src="assets/board.png" alt="Game Board">
      <div id="tokensLayer" class="tokens-layer"></div>
    </div>
    <section id="players" class="players-section"></section>
  </main>
  <footer class="attrib" id="footerAttrib">
    Based on the Legislate?! board game. For demo purposes only.
  </footer>

  <!-- Modals and overlays -->
  <div id="modalRoot" class="modal-backdrop" hidden></div>
  <div id="diceOverlay" class="dice-overlay" hidden>
    <div class="dice-wrapper">
      <div id="dice" class="dice">
        <div class="face one"></div>
        <div class="face two"></div>
        <div class="face three"></div>
        <div class="face four"></div>
        <div class="face five"></div>
        <div class="face six"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="storage.js?v=1.0.1"></script>
  <script src="loader.js?v=1.0.1"></script>
  <script src="engine.js?v=1.0.1"></script>
  <script src="ui.js?v=1.0.1"></script>
  <script src="app.js?v=1.0.1"></script>
  <script src="debug.js?v=1.0.1"></script>
</body>
</html>
