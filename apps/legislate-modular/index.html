<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Legislate?! — Learn the UK legislative process</title>
<link rel="icon" href="./public/favicon.ico">
<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
header,main{max-width:1100px;margin:0 auto;padding:1rem}
#board-img{width:100%;height:auto;display:block}
#board-wrap{position:relative}#tokens-layer{position:absolute;inset:0}
.player-pill{display:inline-flex;align-items:center;gap:.4rem;border:1px solid #b1b4b6;border-radius:999px;padding:.25rem .5rem;margin:.25rem .25rem 0 0}
.player-dot{display:inline-block;width:.8rem;height:.8rem;border-radius:50%}
</style>
</head>
<body>
<header><div id="brand">Legislate?!</div>
  <div id="turn-indicator" aria-live="polite">Loading…</div>
  <div><button id="roll-btn">Roll</button> <button id="restart-btn">Restart</button></div>
</header>
<main id="main">
  <section><div id="board-wrap"><img id="board-img" alt=""><div id="tokens-layer"></div></div></section>
  <section><div id="players"></div></section>
  <p id="footer-attrib" style="color:#505a5f"></p>
</main>
<div id="modal-root" role="dialog" aria-modal="true" aria-hidden="true" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.55)">
  <div role="document" style="background:#fff;max-width:640px;margin:10vh auto;padding:1rem;border-radius:.5rem">
    <h2 id="modal-title"></h2><div id="modal-body"></div><div style="display:flex;justify-content:flex-end"><button id="modal-ok">OK</button></div>
  </div>
</div>
<script src="app.js"></script>
</body></html>
