name: Refresh SI data (V1)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *" # 01:30 UTC daily

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm init -y && npm install node-fetch@3 cheerio lunr dompurify jsdom

      - name: Build data
        run: node apps/si-tracker/scripts/build-data.mjs

      - name: Verify dataset
        run: |
          if [ ! -f apps/si-tracker/data/instruments.json ]; then
            echo "No dataset found"
            exit 1
          fi
          ITEMS=$(jq '.length' apps/si-tracker/data/instruments.json)
          if [ "$ITEMS" -lt 5 ]; then
            echo "Too few items ($ITEMS)"
            exit 1
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/si-tracker/data/*.json apps/si-tracker/feeds/*.json
          git commit -m "chore(data): refresh SI dataset" || exit 0
          git push