name: Refresh SI data (V1)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *" # 01:30 UTC daily

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm init -y && npm install node-fetch@3 cheerio lunr dompurify jsdom

      - name: Build data
        run: node apps/si-tracker/scripts/build-data.mjs

      - name: Verify dataset
        run: |
          node -e "const fs=require('fs');const p='apps/si-tracker/data/instruments.json';if(!fs.existsSync(p)){console.error('Missing instruments.json');process.exit(1)};const j=JSON.parse(fs.readFileSync(p,'utf8'));if(!Array.isArray(j)){console.error('Dataset is not an array');process.exit(1)};if(j.length<1){console.error('Too few items');process.exit(1)};console.log('Items:',j.length)"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/si-tracker/data/*.json apps/si-tracker/feeds/*.json || true
          git commit -m "chore(data): refresh SI dataset" || exit 0
          git push