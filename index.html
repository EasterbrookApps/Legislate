<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legislate Beta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --parliament-green: #003f2d;
      --parliament-gold: #d4af37;
      --text-color: #ffffff;
      --button-hover: #004c37;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Merriweather', serif;
      background-color: var(--parliament-green);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--parliament-gold);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    a.button {
      background-color: var(--parliament-gold);
      color: #000;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background-color: #c49b28;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Legislate Beta</header>
  <p>Welcome to Legislate Beta â€” a prototype web game for simulating the legislative process in a UK Parliament-style setting.</p>
  <a class="button" href="https://easterbrookapps.github.io/Legislate/apps/legislate-beta/" target="_blank" rel="noopener noreferrer">
    Launch the App
  </a>
  <footer>&copy; 2025 Dan Easterbrook | Contains public sector information licensed under the Open Government Licence v3.0 ~ For Educational Use Only</footer>
</body>

</html>
